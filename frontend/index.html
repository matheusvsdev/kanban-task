<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>WorkRoom</title>
  </head>
  <body>
    <header id="header">
      <h2 id="logo">Work<span>Room</span></h2>
      <div id="nav">
        <div id="first-bar-items">
          <a href="#"><i class="fa-solid fa-video"></i></a>
          <a href="#"><i class="fa-solid fa-bell"></i></a>
        </div>
        <div id="second-bar-items">
          <h4></h4>
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
          <div class="mode-toggle">
            <button id="light-mode-toggle">
              <i class="fa-solid fa-toggle-off"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div id="kanban-container">
      <div class="kanban-cards">
        <div class="card new">
          <h3 class="task-header">Tarefas</h3>
        </div>
        <div class="card progress">
          <h3 class="in-progress-header">Em andamento</h3>
        </div>
        <div class="card delivered">
          <h3 class="delivered-header">Entregue</h3>
        </div>
        <div class="card review">
          <h3 class="revision-header">Em revis√£o</h3>
        </div>
        <div class="card completed">
          <h3 class="completed-header">Conclu√≠da</h3>
        </div>
      </div>
    </div>
    <!-- Modal de adicionar tarefa -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <h2>Adicionar Tarefa</h2>
        <button id="closeTaskModal">X</button>
        <!-- Bot√£o para fechar -->
        <form id="taskForm">
          <label for="taskTitle">T√≠tulo:</label>
          <input type="text" id="taskTitle" required />

          <label for="taskDescription">Descri√ß√£o:</label>
          <textarea id="taskDescription" required></textarea>

          <label for="taskDeadline">Prazo:</label>
          <input type="date" id="taskDeadline" required />

          <button type="button" id="loadUsers">Atribuir Profissionais</button>
          <!-- üî• Bot√£o para carregar usu√°rios -->
          <div id="userList">
            <!-- Os usu√°rios ser√£o carregados ao clicar no bot√£o -->
          </div>

          <button type="submit">Criar</button>
        </form>
      </div>
    </div>
    <!-- Modal de adicionar usu√°rio -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <h2>Cadastrar Usu√°rio</h2>
        <button id="closeUserModal">X</button>
        <!-- Bot√£o para fechar -->
        <form id="userForm">
          <label for="username">Nome:</label>
          <input type="text" id="username" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="password">Senha:</label>
          <input type="password" id="password" required />

          <label for="role">Fun√ß√£o:</label>
          <select id="role" required></select>

          <button type="submit">Criar</button>
        </form>
      </div>
    </div>
    <!-- üî• Toast Notification (fica invis√≠vel at√© ser ativado) -->
    <div id="toast" class="toast"></div>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
